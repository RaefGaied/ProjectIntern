<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-hotel-heading" data-cy="HotelCreateUpdateHeading" jhiTranslate="projectinternApp.hotel.home.createOrEditLabel">
        Create or edit a Hotel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="projectinternApp.hotel.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nom" jhiTranslate="projectinternApp.hotel.nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_adresse" jhiTranslate="projectinternApp.hotel.adresse">Adresse</label>
          <input type="text" class="form-control" name="adresse" id="field_adresse" data-cy="adresse" formControlName="adresse" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numeroTelephone" jhiTranslate="projectinternApp.hotel.numeroTelephone"
            >Numero Telephone</label
          >
          <input
            type="number"
            class="form-control"
            name="numeroTelephone"
            id="field_numeroTelephone"
            data-cy="numeroTelephone"
            formControlName="numeroTelephone"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pays" jhiTranslate="projectinternApp.hotel.pays">Pays</label>
          <input type="text" class="form-control" name="pays" id="field_pays" data-cy="pays" formControlName="pays" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ville" jhiTranslate="projectinternApp.hotel.ville">Ville</label>
          <input type="text" class="form-control" name="ville" id="field_ville" data-cy="ville" formControlName="ville" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vueS" jhiTranslate="projectinternApp.hotel.vueS">Vue S</label>
          <input type="text" class="form-control" name="vueS" id="field_vueS" data-cy="vueS" formControlName="vueS" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_capacite" jhiTranslate="projectinternApp.hotel.capacite">Capacite</label>
          <input type="number" class="form-control" name="capacite" id="field_capacite" data-cy="capacite" formControlName="capacite" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_notation" jhiTranslate="projectinternApp.hotel.notation">Notation</label>
          <input type="text" class="form-control" name="notation" id="field_notation" data-cy="notation" formControlName="notation" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lienUnique" jhiTranslate="projectinternApp.hotel.lienUnique">Lien Unique</label>
          <input
            type="text"
            class="form-control"
            name="lienUnique"
            id="field_lienUnique"
            data-cy="lienUnique"
            formControlName="lienUnique"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_uiConfigurations" jhiTranslate="projectinternApp.hotel.uiConfigurations"
            >Ui Configurations</label
          >
          <select
            class="form-control"
            id="field_uiConfigurations"
            data-cy="uiConfigurations"
            name="uiConfigurations"
            formControlName="uiConfigurations"
            [compareWith]="compareUIConfiguration"
          >
            <option [ngValue]="null"></option>
            @for (uIConfigurationOption of uiConfigurationsCollection; track $index) {
              <option [ngValue]="uIConfigurationOption">{{ uIConfigurationOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_emailConfig" jhiTranslate="projectinternApp.hotel.emailConfig">Email Config</label>
          <select
            class="form-control"
            id="field_emailConfig"
            data-cy="emailConfig"
            name="emailConfig"
            formControlName="emailConfig"
            [compareWith]="compareEmailTemplateConfiguration"
          >
            <option [ngValue]="null"></option>
            @for (emailTemplateConfigurationOption of emailConfigsCollection; track $index) {
              <option [ngValue]="emailTemplateConfigurationOption">{{ emailTemplateConfigurationOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_authConfig" jhiTranslate="projectinternApp.hotel.authConfig">Auth Config</label>
          <select
            class="form-control"
            id="field_authConfig"
            data-cy="authConfig"
            name="authConfig"
            formControlName="authConfig"
            [compareWith]="compareAuthentificationConfiguration"
          >
            <option [ngValue]="null"></option>
            @for (authentificationConfigurationOption of authConfigsCollection; track $index) {
              <option [ngValue]="authentificationConfigurationOption">{{ authentificationConfigurationOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_hotelAdministrateur" jhiTranslate="projectinternApp.hotel.hotelAdministrateur"
            >Hotel Administrateur</label
          >
          <select
            class="form-control"
            id="field_hotelAdministrateur"
            data-cy="hotelAdministrateur"
            name="hotelAdministrateur"
            formControlName="hotelAdministrateur"
            [compareWith]="compareHotelAdministrateur"
          >
            <option [ngValue]="null"></option>
            @for (hotelAdministrateurOption of hotelAdministrateursSharedCollection; track $index) {
              <option [ngValue]="hotelAdministrateurOption">{{ hotelAdministrateurOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

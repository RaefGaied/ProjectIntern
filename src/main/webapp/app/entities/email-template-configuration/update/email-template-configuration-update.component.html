<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-email-template-configuration-heading"
        data-cy="EmailTemplateConfigurationCreateUpdateHeading"
        jhiTranslate="projectinternApp.emailTemplateConfiguration.home.createOrEditLabel"
      >
        Create or edit a Email Template Configuration
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="projectinternApp.emailTemplateConfiguration.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nomTemplate" jhiTranslate="projectinternApp.emailTemplateConfiguration.nomTemplate"
            >Nom Template</label
          >
          <input
            type="text"
            class="form-control"
            name="nomTemplate"
            id="field_nomTemplate"
            data-cy="nomTemplate"
            formControlName="nomTemplate"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_corps" jhiTranslate="projectinternApp.emailTemplateConfiguration.corps">Corps</label>
          <textarea type="text" class="form-control" name="corps"
                    id="field_corps" data-cy="corps" formControlName="corps" rows="20" cols="500" >
          </textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_datedeCreation" jhiTranslate="projectinternApp.emailTemplateConfiguration.datedeCreation"
            >Datede Creation</label
          >
          <div class="d-flex">
            <input
              id="field_datedeCreation"
              data-cy="datedeCreation"
              type="datetime-local"
              class="form-control"
              name="datedeCreation"
              formControlName="datedeCreation"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_datedeModification"
            jhiTranslate="projectinternApp.emailTemplateConfiguration.datedeModification"
            >Datede Modification</label
          >
          <div class="d-flex">
            <input
              id="field_datedeModification"
              data-cy="datedeModification"
              type="datetime-local"
              class="form-control"
              name="datedeModification"
              formControlName="datedeModification"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_activeStatus" jhiTranslate="projectinternApp.emailTemplateConfiguration.activeStatus"
            >Active Status</label
          >
          <select class="form-control" name="activeStatus" formControlName="activeStatus" id="field_activeStatus" data-cy="activeStatus">
            <option [ngValue]="null">{{ 'projectinternApp.Act.null' | translate }}</option>
            @for (act of actValues; track $index) {
              <option [value]="act">{{ 'projectinternApp.Act.' + act | translate }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
